<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div>
        <input  type="text" class="addTodo" placeholder="Title...">
        <button class="addButton">Додати</button>
    </div>

    <div style="display: flex; flex-direction: column;" class="todoBox">   
        <input type="checkbox" id="death" name="death">
        <label for="death">Try to die</label>
        <input type="checkbox" id="notdeath" name="notdeath">
        <label for="notdeath">Try not to die</label>
        <input type="checkbox" id="mmr" name="mmr">
        <label for="mmr">6000 mmr</label>
        <input type="checkbox" id="js" name="js">
        <label for="js">Js за 3 дня</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
